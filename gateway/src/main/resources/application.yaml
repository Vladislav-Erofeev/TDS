spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: classifier_route
          uri: lb://classifier
          predicates:
            - Path=/classifier/**
          filters:
            - StripPrefix=1
        - id: auth_route
          uri: lb://auth
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8070/eureka/
management:
  endpoints:
    web:
      exposure:
        include: health, info
